import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'idea'
}

group 'fr.bakaaless'
version '0.0.1-SNAPSHOT'

def spigotVersion = '1.16'
def subVersion = '.5'

sourceCompatibility = targetCompatibility = '1.8'

repositories {
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        url 'https://papermc.io/repo/repository/maven-public/'
    }
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation group: 'org.jetbrains', name: 'annotations', version: '16.0.2'
    implementation group: 'com.destroystokyo.paper', name: 'paper-api', version: spigotVersion + subVersion + '-R0.1-SNAPSHOT'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [
                NAME: rootProject.name,
                VERSION: version,
                APIVERSION: spigotVersion
        ]
    }
}

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
